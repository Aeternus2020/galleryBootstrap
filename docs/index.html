<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Galeria zdjęć</title>
  </head>
  <body>
    <div class="container-xl">
            <div class="custom-container mt-4">
                <h4 class="mb-4">Galeria zdjęć</h4>
                <div class="container">
                  <div class="row row-cols-2">
                    <div class="col img_slider">
                      <img src="/pictures/3.webp" class="d-block w-100 image-zoom" alt="Pictures_1">
                      <div class="zoom-overlay"></div>
                    </div>
                    <div class="col img_slider">
                      <img src="/pictures/2.webp" class="d-block w-100 image-zoom" alt="Pictures_2">
                      <div class="zoom-overlay"></div>
                    </div>
                    <div class="col img_slider col-12">
                      <img src="/pictures/1.webp" class="d-block w-100 image-zoom" alt="Pictures_3">
                      <div class="zoom-overlay"></div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="custom-container mt-4">
                <h4 class="mb-5">Galeria zdjęć slider</h4> 
                <div class="slider-container">
                  <div class="slider">
                  <div class="img">
                    <img src="/pictures/1.webp" class="d-block w-100 image-zoom" alt="Pictures_1">
                  </div>
                  <div class="img">
                    <img src="/pictures/2.webp" class="d-block w-100 image-zoom" alt="Pictures_2">
                  </div>
                  <div class="img">
                    <img src="/pictures/3.webp" class="d-block w-100 image-zoom" alt="Pictures_3">
                  </div>
              </div>
                  <button class="prev-button">
                    <svg
                      width="15px"
                      height="15px"
                      viewBox="0 0 8 13"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M6.50764 12.5076L7.81261 11.1056L3.52463 6.49631L7.81261 1.88987L6.50764 0.486695L0.91457 6.49631L6.50764 12.5076Z"
                      />
                    </svg>
                  </button>
                  <button class="next-button">
                    <svg
                      width="15px"
                      height="15px"
                      viewBox="0 0 8 13"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.49213 0.48752L0.18704 1.88987L4.47503 6.49714L0.18704 11.1056L1.49213 12.5084L7.08508 6.49714L1.49213 0.48752Z"
                      />
                    </svg>
                  </button>
                </div>
              </div>

        <div class="container-xl mt-4 mb-4">
            <h4 class="mb-4">Galeria zdjęć wydarzenie</h4>
            <div class="container hospital carousel slide m-0" id="carouselExampleControls" data-bs-ride="false">
              <div class="row row-cols-12 carousel-inner">
                <div class="col img_hospital_big col-12">
                  <img src="/pictures/hospital_1.webp" class="carousel-item d-block w-100 img_big" alt="Pictures_1">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_1.webp" class="carousel-item d-block w-100 img_hospital active" alt="Pictures_1">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_2.webp" class="carousel-item d-block w-100 img_hospital" alt="Pictures_2">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_3.webp" class="carousel-item d-block w-100 img_hospital" alt="Pictures_3">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_4.webp" class="carousel-item d-block w-100 img_hospital" alt="Pictures_4">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_5.webp" class="carousel-item d-block w-100 img_hospital" alt="Pictures_5">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_6.webp" class="carousel-item d-block w-100 img_hospital" alt="Pictures_6">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_7.webp" class="carousel-item d-block w-100 img_hospital" alt="Pictures_7">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_8.webp" class="carousel-item d-block w-100 img_hospital" alt="Pictures_8">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_9.webp" class="carousel-item d-block w-100 img_hospital" alt="Pictures_9">
                </div>
                <div class="col">
                  <img src="/pictures/hospital_10.webp" class="carousel-item d-block w-100 img_hospital" alt="Pictures_10">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <svg
                width="15px"
                height="15px"
                viewBox="0 0 8 13"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6.50764 12.5076L7.81261 11.1056L3.52463 6.49631L7.81261 1.88987L6.50764 0.486695L0.91457 6.49631L6.50764 12.5076Z"
                />
              </svg>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <svg
                width="15px"
                height="15px"
                viewBox="0 0 8 13"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.49213 0.48752L0.18704 1.88987L4.47503 6.49714L0.18704 11.1056L1.49213 12.5084L7.08508 6.49714L1.49213 0.48752Z"
                />
              </svg>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <script src="script.js"></script>
  </body>
</html>
